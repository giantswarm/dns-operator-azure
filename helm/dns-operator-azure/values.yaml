project:
  branch: "[[ .Branch ]]"
  commit: "[[ .SHA ]]"
registry:
  domain: ""
image:
  name: "giantswarm/dns-operator-azure"
  tag: "[[ .Version ]]"
pod:
  user:
    id: 1000
  group:
    id: 1000

baseDomain: "azuretest.gigantic.io"

azure:
  baseDNSZone:
    resourceGroup: ""
    clientID: ""
    clientSecret: ""
    tenantID: ""
    subscriptionID: ""

managementCluster:
  name: ""
  namespace: ""

verticalPodAutoscaler:
  enabled: false

# Enable Kyverno PolicyException
kyvernoPolicyExceptions:
  enabled: true
  namespace: giantswarm

global:
  podSecurityStandards:
    enforced: false

# necessary for RBACs
secondaryProviders: []
